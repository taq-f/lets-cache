<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Sample</div>
    <div id="log"></div>

    <script src="/assets/letscache.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        function policy(data) {
            const now = new Date().getDate();
            const then = new Date(data.timestamp).getDate();
            return now !== then;
        }

        function getData(observer) {
            $.get('/data/data.json', function (data) {
                observer.next(data);
                observer.complete();
            });
        };

        var c = new LetsCache("foo");
        c.cacheExpirationPolicy = policy;
        c.initialize().subscribe(function () {
            c.bypass("key1", getData).subscribe(function (data) {
                console.log(data);
            });
        });
    </script>
</body>

</html>
